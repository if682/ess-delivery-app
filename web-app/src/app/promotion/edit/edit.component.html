<div class="block">
  <h2>Editar um cupom</h2>
  <div class="forms-block">
     <div class="input-block" >
        <input value="{{newCoupon.name}}" placeholder="Nome/Código" [(ngModel)]="newCoupon.name" oninput="this.value = this.value.toUpperCase()" required>
     </div>
     <div class="status">
        <h3>Status:</h3>
        <div class="checkbox">
           <input id="status" type="checkbox" (click)="activate()">
           <label>Ativo</label>
        </div>
     </div>
     <ng-template [ngIf]="type=='rest'">
        <div class="selection"> 
           <h3>Produto:</h3>
           <div>
              <select class="options" [(ngModel)]="newCoupon.product" disableRipple>
                 <option *ngFor="let product of restaurant.products" [value]="product.name">
                   {{product.name}}
                 </option>
              </select>
           </div>   
        </div>
     </ng-template> 
     <div class="input-block">
        <input placeholder="Desconto" type="number" step="0.05" min="0" max="1" [(ngModel)]="newCoupon.discount" required>
     </div>
     <div class="input-block">
        <input placeholder="Valor Mínimo" currencyMask [options]="{ align: 'left', prefix: 'R$ ', thousands: '.', decimal: ',' }" [(ngModel)]="newCoupon.minValue" required >
     </div>
     <div class="buttons-container">
        <a class="confirm-link" (click)="editCoupon(newCoupon)">
           <img alt="Ícone de cartão de crédito" src="/assets/images/coupon1.png"/>
           Salvar
        </a>
        <a class="back-link" routerLink="/home">
           <img alt="Ícone de cartão de crédito" src="/assets/icons/arrow-left.svg"/>
           Voltar
        </a>
     </div>
  </div> 
</div>
